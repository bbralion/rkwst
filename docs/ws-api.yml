asyncapi: 2.4.0
info:
  title: rkwst ws
  version: 0.1.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.txt'
  description: RKWST websocket service providing realtime info about nets.
servers:
  public:
    url: 'rkw.st/api/ws/v1'
    protocol: wss
    description: RKWST v1 websocket API
channels:
  /:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/subscribe'
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/net-request'
components:
  messages:
    subscribe:
      description: 'Subscribe to receive updates about requests caught by specified net'
      payload:
        $ref: '#/components/schemas/SubscribeEvent'
    net-request:
      description: 'Description of request caught by a net to which the user has subscribed'
      payload:
        $ref: '#/components/schemas/NetRequest'
  schemas:
    SubscribeEvent:
      type: object
      properties:
        event:
          type: string
          const: subscribe
        netid:
          $ref: '#/components/schemas/netid'
    Request:
      title: Request
      x-stoplight:
        id: 9njw8o5ri88cl
      type: object
      description: Info about a single request to a specific Net.
      x-examples:
        example-1:
          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          ip: 192.168.0.1
          proto: http
          timestamp: '2019-08-24T14:15:22Z'
          method: string
          uri: /path?a=1&a=2
          path: /path
          headers:
            Accept:
              - application/json
            Content-Type:
              - multipart/form-data
          form:
            a:
              - '1'
              - '2'
          files:
            attached-file:
              - filename: file.txt
                headers:
                  Content-Type:
                    - text/plain
                  Expires:
                    - '0'
                content: <base64 of file contents>
          body: <base64 of body>
      properties:
        id:
          type: string
          format: uuid
        ip:
          type: string
          format: ipv4
        proto:
          type: string
          enum:
            - http
            - https
        timestamp:
          type: string
          format: date-time
        method:
          type: string
        uri:
          type: string
          format: uri
        path:
          type: string
          format: uri-reference
        headers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        form:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        files:
          type: object
          additionalProperties:
            type: array
            items:
              type: object
              properties:
                filename:
                  type: string
                headers:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                content:
                  type: string
                  format: byte
        body:
          type: string
          format: byte
    NetRequest:
      type: object
      properties:  
        id:
          $ref: '#/components/schemas/netid'
        request:
          $ref: '#/components/schemas/Request'
    netid:
      type: string
      format: uuid
      description: 'UUID of the request net'
